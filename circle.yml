machine:
  node:
    version: 0.10.36
  services:
    - mongodb
    - docker

dependencies:
  cache_directories:
    - "~/reaction"
  pre:
    - meteor || curl https://install.meteor.com | /bin/sh

  override:
    - docker info

test:
  override:
    - cd $HOME/$CIRCLE_PROJECT_REPONAME  && bin/docker/build-themes.sh
    - docker build -t ongoworks/reaction:latest .
    - docker run -d -p 3000:3000 ongoworks/reaction; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000

deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY
